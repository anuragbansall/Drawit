<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Drawit is a drawing application with tools for color selection, pen, eraser, and adjustable sizes."
    />
    <title>Drawit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="main">
      <div id="tools-container">
        <div id="color-options">
          <!-- Colors will added here -->
        </div>
        <div id="drawing-options">
          <div id="pen" class="drawing-option" data-tool="pencil">
            <svg
              id="pencil-icon"
              viewBox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="20" y="10" width="10" height="30" fill="#000000" />
              <polygon points="20,10 30,10 25,0" fill="#000000" />
            </svg>
          </div>
          <div id="eraser" class="drawing-option" data-tool="eraser">
            <svg
              id="eraser-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 128"
            >
              <!-- Top part of the eraser -->
              <rect
                x="10"
                y="10"
                width="44"
                height="40"
                rx="4"
                fill="#f4a261"
                stroke="#e76f51"
                stroke-width="2"
              />
              <!-- Middle highlight of the eraser -->
              <rect
                x="12"
                y="15"
                width="40"
                height="10"
                rx="2"
                fill="#ffffff"
                opacity="0.5"
              />
              <!-- Bottom part of the eraser -->
              <rect
                x="10"
                y="50"
                width="44"
                height="40"
                rx="4"
                fill="#2a9d8f"
                stroke="#264653"
                stroke-width="2"
              />
              <!-- Bottom separator line -->
              <line
                x1="10"
                y1="50"
                x2="54"
                y2="50"
                stroke="#e76f51"
                stroke-width="2"
              />
            </svg>
          </div>
          <select id="drawing-sizes">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </main>

    <script>
      const colors = [
        { name: "Black", hex: "#000000" },
        { name: "Red", hex: "#FF0000" },
        { name: "Blue", hex: "#0000FF" },
        { name: "Green", hex: "#008000" },
        { name: "Orange", hex: "#FFA500" },
      ];

      const colorOptionsContainer = document.getElementById("color-options");

      colors.forEach((color) => {
        const colorOption = document.createElement("div");
        colorOption.classList.add("color-option");
        colorOption.style.backgroundColor = color.hex;
        colorOption.dataset.colorName = color.name;
        colorOption.dataset.colorHex = color.hex;
        colorOptionsContainer.appendChild(colorOption);
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
