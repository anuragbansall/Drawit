<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Drawit is a drawing application with tools for color selection, pen, eraser, and adjustable sizes."
    />
    <title>Drawit</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="/assets/logo-icon-transparent.png"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <main id="main">
      <button id="install-button">Install App</button>
      <div id="tools-container">
        <div id="color-options">
          <!-- Colors will added here -->
        </div>
        <div id="drawing-options">
          <button
            id="pen"
            class="drawing-option"
            data-tool="pencil"
            title="Pencil"
            aria-label="Pencil"
          >
            <svg
              id="pencil-icon"
              viewBox="0 0 50 50"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect x="20" y="10" width="10" height="30" fill="#000000" />
              <polygon points="20,10 30,10 25,0" fill="#000000" />
            </svg>
          </button>
          <button
            id="eraser"
            class="drawing-option"
            data-tool="eraser"
            title="Eraser"
            aria-label="Eraser"
          >
            <svg
              id="eraser-icon"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 64 128"
            >
              <!-- Top part of the eraser -->
              <rect
                x="10"
                y="10"
                width="44"
                height="40"
                rx="4"
                fill="#f4a261"
                stroke="#e76f51"
                stroke-width="2"
              />
              <!-- Middle highlight of the eraser -->
              <rect
                x="12"
                y="15"
                width="40"
                height="10"
                rx="2"
                fill="#ffffff"
                opacity="0.5"
              />
              <!-- Bottom part of the eraser -->
              <rect
                x="10"
                y="50"
                width="44"
                height="40"
                rx="4"
                fill="#2a9d8f"
                stroke="#264653"
                stroke-width="2"
              />
              <!-- Bottom separator line -->
              <line
                x1="10"
                y1="50"
                x2="54"
                y2="50"
                stroke="#e76f51"
                stroke-width="2"
              />
            </svg>
          </button>
          <select id="drawing-sizes">
            <option value="1">Small</option>
            <option value="2">Medium</option>
            <option value="3">Large</option>
          </select>
        </div>

        <div id="undo-redo-options">
          <button id="undo-btn" title="Undo drawing" aria-label="Undo drawing">
            <i class="fa-solid fa-rotate-left"></i>
          </button>
          <button id="redo-btn" title="Redo drawing" aria-label="Redo drawing">
            <i class="fa-solid fa-rotate-right"></i>
          </button>
        </div>
      </div>

      <canvas id="canvas"></canvas>
    </main>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./service-worker.js")
            .then((registration) =>
              console.log("ServiceWorker registered:", registration)
            )
            .catch((error) =>
              console.log("ServiceWorker registration failed:", error)
            );
        });
      }
    </script>
    <script>
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();

        deferredPrompt = event;

        const installButton = document.getElementById("install-button");
        installButton.style.display = "block";

        installButton.addEventListener("click", () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted the installation prompt");
              installButton.style.display = "none";
            } else {
              console.log("User dismissed the installation prompt");
            }
            deferredPrompt = null;
          });
        });
      });

      window.addEventListener("appinstalled", () => {
        console.log("App installed");
        document.getElementById("install-button").style.display = "none";
      });
    </script>
    <script>
      const colors = [
        { name: "Black", hex: "#000000" },
        { name: "Red", hex: "#FF0000" },
        { name: "Blue", hex: "#0000FF" },
        { name: "Green", hex: "#008000" },
        { name: "Orange", hex: "#FFA500" },
      ];

      const colorOptionsContainer = document.getElementById("color-options");

      colors.forEach((color) => {
        const colorOption = document.createElement("button");
        colorOption.classList.add("color-option");
        colorOption.style.backgroundColor = color.hex;
        colorOption.dataset.colorName = color.name;
        colorOption.dataset.colorHex = color.hex;
        colorOption.ariaLabel = color.name;
        colorOptionsContainer.appendChild(colorOption);
      });
    </script>
    <script src="index.js"></script>
  </body>
</html>
